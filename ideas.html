<input type="text" id="framesmade" value="0" style="display:none;" /><p id="secs"></p>
<div id=thumbs>Loading video in background...</div>
<script>
var i = 0;
var video = document.createElement("video");
var thumbs = document.getElementById("thumbs");

video.addEventListener('loadeddata', function() {
	thumbs.innerHTML = "";
    video.currentTime = i;
}, false);

video.addEventListener('seeked', function() {
    // now video has seeked and current frames will show
    // at the time as we expect
    generateThumbnail(i);

    // when frame is captured, increase
    i += 0.02;

    // if we are not passed end, seek to next interval
    if (i <= video.duration) {
        // this will trigger another seeked event
        video.currentTime = i;
    }
	else {
		console.log("done!")
    }

}, false);

video.preload = "auto"
video.src = "https://media.w3.org/2010/05/sintel/trailer.mp4";

function generateThumbnail() {
  var frames = parseInt(document.getElementById("framesmade").value);
  var c = document.createElement("canvas");
  var ctx = c.getContext("2d");
  c.width = video.videoWidth;
  c.height = video.videoHeight;
  c.id = "vid"+frames;
  c.style = "display:none;"
  ctx.drawImage(video, 0, 0, c.width, c.height);
  thumbs.appendChild(c);
  document.getElementById("framesmade").value = frames + 1;
  document.getElementById("secs").innerHTML = "Total Seconds loaded: " + frames/50;
}
</script>
